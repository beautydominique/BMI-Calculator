            <div style="margin-right: 50px;" class="table-contain">

                    <thead>
                        <tr class="table-font">
                            <th>Name</th>
                            <th>Age</th>
                            <th>Weight</th>

                <div class="blurred-box">

                        <br>
                        <div>
                            
                        </div>

                        <br><br>
                        <label for="age">Age</label>
                        <input type="number" id="age"> years
                        <br><br>
                        <label for="">Gender</label>
                        <input type="radio" name="jenkel" id="f"><label for="f">F</label>
                        <input type="radio" name="jenkel" id="m"><label for="m">M</label>
                        <br><br>
                        <label for="weight">Weight</label>
                        <input type="number" id="weight"> kg
                        <br><br>
                        <label for="height">Height</label>
                        <input type="number" id="height"> cm
                        <br><br>
                        <div class="box">
                            <a class="button" id="calculate" href="#popup1" type="calculate">Calculate</a>
                        </div>
                        <br>
                        <div class="box">
                            <a class="button" id="reset" type="reset">Reset</a>
                        </div>
                    </div>
                </div>
            </form>
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2>Result</h2>
                    <a class="close" href="#">&times;</a>
